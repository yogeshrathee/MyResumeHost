<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE-Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yogesh-Rathee</title>
<style>
/* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  padding: 20px;
  max-width: 100%;
  overflow-x: hidden; /* Prevent horizontal scrolling */
}

.embed-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio for responsive video embed */
  overflow: hidden;
  max-width: 100%;
}

.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 500px;
  height: 800vh;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .embed-container {
    padding-bottom: 100vw; /* Adjust aspect ratio for smaller screens */
  }
}
@media (max-width: 768px) {
  .embed-container {
    padding-bottom: 100vh; /* Adjust aspect ratio for smaller screens */
  }
}

/* Full screen on any device */
.embed-container embed {
  width: 100vw; /* Full width */
  height: 100vh; /* Full height */
}
</style>
</head>
<body>
<div class="container">
  <!-- Your PDF embed code -->
  <div class="embed-container">
    <iframe src="https://drive.google.com/file/d/1ZkWpKJr51UYQu-70X2u9wvVh7KsxVnse/preview" frameborder="0"></iframe>
  </div>
  <!-- Download button -->
  <a href="https://drive.google.com/uc?export=download&id=1ZkWpKJr51UYQu-70X2u9wvVh7KsxVnse" class="download-btn" download>Download PDF</a>
</div>
</body>
</html>
