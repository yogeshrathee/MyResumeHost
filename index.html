<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE-Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yogesh-Rathee</title>
<style>
/* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  padding: 20px;
  max-width: 100%;
  overflow-x: hidden; /* Prevent horizontal scrolling */
  position: relative; /* Required for absolute positioning */
}

.embed-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio for responsive video embed */
  overflow: hidden;
  max-width: 100%;
}

.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 50px;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .embed-container {
    padding-bottom: 98vw; /* Adjust aspect ratio for smaller screens */
  }
}
@media (max-width: 768px) {
  .embed-container {
    padding-bottom: 98vh; /* Adjust aspect ratio for smaller screens */
  }
}

/* Full screen on any device */
.embed-container embed {
  width: 100vw; /* Full width */
  height: 100vh; /* Full height */
}

/* Download button styles */
.download-btn {
  position: absolute;
  top: 70px; /* Adjust top position as needed */
  right: 20px; /* Adjust right position as needed */
  padding: 20px 10px;
  background-color: #4CAF50; /* Green background color */
  color: white;
  text-decoration: none;
  border-radius: 10px;
  transition: background-color 0.5s ease;
}

.download-btn:hover {
  background-color: #45a049; /* Darker green color on hover */
}
</style>
</head>
<body>
<div class="container">
  <!-- Your PDF embed code -->
  <div class="embed-container">
    <iframe src="https://drive.google.com/file/d/1tHVJHYE9fspmduC8dXfCgvq6iPcBeRMn/preview" frameborder="0"></iframe>
  </div>
  <!-- Download button -->
  <a href="https://drive.google.com/uc?export=download&id=1tHVJHYE9fspmduC8dXfCgvq6iPcBeRMn" class="download-btn" download>PDF</a>
</div>
</body>
</html>
